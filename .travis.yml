language: python
dist: xenial
sudo: true
python:
- '3.7'
- '3.8'
- '3.9'
install:
- python setup.py install
before_script:
  - pip install nox
script:
- nox
stages:
- test
- name: deploy
  if: branch = master
jobs:
  include:
  - stage: test
  - stage: deploy
    python: '3.7'  # 3.7 is installed in system so build will be faster
    script: skip
    before_deploy:
      - git config --local user.name "Bender Rodriguez"
      - git config --local user.email "ksbenderbot@ya.ru"
      - git tag $(cat tapas/tapas.version) --force
    deploy:
    - provider: pypi
      user: "__token__"
      password:
        secure: ""
      on:
        distributions: sdist bdist_wheel
        repo: tapas-scaffold-tool/tapas
    - provider: releases
      api_key:
        secure: ""
      on:
        repo: tapas-scaffold-tool/tapas
      skip_cleanup: true
